<!-- Write a javascript program pattern print using for loop. -->

<script type="text/javascript">
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= i; j++) {
            if (i % 2 == 1) {
                document.write("#");
            } else {
                document.write("*");
            }
        }
        document.write('<br/>')
    }
</script>
